<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="汉金所,汉信,互联网理财,互联网财富管理,安全理财,理财平台"/>
    <meta name="description" content="汉金所(www.hanxinbank.com)-武汉国资委控股的互联网金融平台，为用户提供高收益、安全有保障的理财服务，让大众理财更安全、更便捷"/>
    <title>网站公告-国资控股互联网金融平台，投资理财产品就选汉金所</title>
    <link rel="icon" href="../images-site/favicon.ico"/>
    <link href="../css-site/basic.css" rel="stylesheet" type="text/css">
    <!--首页布局样式 start-->
    <link rel="stylesheet" href="../css-site/ab-noticeList.css" type="text/css"/>
    <link rel="stylesheet" href="../css-site/pager.css" type="text/css"/>
</head>
<body>
<div class="hx-component-header" data-des="组件" activeNav="3"></div>
<div class="w1140 hidden mgt-40">
    <!--左侧菜单栏-->
    <div class="fl hxuc-leftsidebar ">
        <!--menu start-->
        <div class="uc-sidebar" activeNav="notice" data-des="组件"></div>
    </div>
    <!--左侧菜单栏-->
    <div class="hxuc-rightwrapper noticeList">
        <div class="noticeList-top bg-fff">
            <div class="t-text">
                <p class="f26">网站公告</p>
            </div>
        </div>
        <div class="noticeList-content contentTemplate">
            <div id="tempContent"></div>

            <div class="hx-pagination mgt-30 t-c hasborder" id="page1">

            </div>

        </div>

    </div>
</div>
<div class="hx-component-footer" data-des="组件"></div>
<div class="hx-component-siderbar" data-des="组件"></div>
</body>
<script src="../js-site/require.min.js"></script>
<script src="../js-site/about-config.js"></script>
<script src="../js-site/noticeList.js"></script>


<!--Handlebars.js模版-->
<script id="noticeTemplate" type="text/x-handlebars-template">
    {{#each this}}
    <p><a href="noticeDetail.html?noticeId={{id}}" target="_blank"><span class="time">{{modifiedDate}}</span>{{articleTitle}}</a> </p>
    {{/each}}
</script>
</html>
