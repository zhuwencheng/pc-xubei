<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="汉金所,汉信,互联网理财,互联网财富管理,安全理财,理财平台"/>
    <meta name="description" content="汉金所(www.hanxinbank.com)-武汉国资委控股的互联网金融平台，为用户提供高收益、安全有保障的理财服务，让大众理财更安全、更便捷"/>
    <title>我的账户-国资控股互联网金融平台，投资理财产品就选汉金所</title>
    <link rel="icon" href="../images-site/favicon.ico"/>
    <link href="../css-site/basic.css" rel="stylesheet" type="text/css">
    <!--首页布局样式 start-->
    <link rel="stylesheet" href="../css-site/hx-uc.css" type="text/css"/>
    <link rel="stylesheet" href="../css-site/calendar.css" type="text/css"/>
</head>
<body>
<div class="hx-component-header" data-des="组件" activeNav="1"></div>
<div class="uc-unit w1140">单位：元</div>
<div class="w1140 hidden">
    <!--左侧菜单栏-->
    <div class="fl hxuc-leftsidebar ">
        <!--menu start-->
        <div class="uc-sidebar" activeNav="accountView" data-des="组件"></div>
    </div>
    <!--左侧菜单栏-->
    <div class="hxuc-rightwrapper">
        <!--资产-->
        <div class="hxuc-assets">
            <script id="asset-template" type="text/x-handlebars-template">
                <div class="cash-detail">
                    <div class="hd">我的资产 <em class="hxuc-tip" data-tooltip="true"
                                             data-title="账户总支出=定期资产+汉金宝资产+可用余额+冻结余额"></em> <span
                            class="show-money"></span>
                    </div>
                    <dl class="line-box">
                        <dd>累计收益 <span class="num c-333" data-spare="{{totalProfit}}"
                                       data-hidemoney="true">{{totalProfit}}</span></dd>
                        <dd>最新收益<em class="hxuc-tip" data-tooltip="true" data-title="今日已收到的收益总和"></em><span
                                class="num c-blue" data-spare="{{newAmount}}" data-hidemoney="true">{{newAmount}}</span>
                        </dd>
                        <dt id="totalAmount" data-spare="0.00" data-hidemoney="true">0.00</dt>
                    </dl>
                    <ul class="bot-cash">
                        <li>
                            <div class="fr freeze">冻结金额 <em class="hxuc-tip" data-tooltip="true"
                                                            data-title="包含投资、提现等过程中的冻结金额"></em> <span
                                    id="spfreeze" data-spare="0.00" data-hidemoney="true">0.00</span></div>
                            <span class="label">账户余额</span>
                            <span id="spcanusemoney" class="num" data-spare="0.00" data-hidemoney="true">0.00</span>
                            <span class="btn btn-default btn-xs" data-fun="recharge">充值</span>
                            <span class="btn btn-default btn-line btn-xs" data-fun="cash">提现</span>
                        </li>
                        <li><span class="label">精选直投<em class="hxuc-tip" data-tooltip="true"
                                                        data-title="定期资产不包含待回款收益"></em></span>
                            <span class="num" data-spare="{{fixAmount}}" data-hidemoney="true">{{fixAmount}}</span>
                                <span class="f12">持有中 <em class="red2 mgr-10">{{holding}}</em>申请中 <em
                                        class="red2">{{application}}</em></span>
                        </li>
                        <li><span class="label">省心计划<em class="hxuc-tip" data-tooltip="true"
                                                        data-title="定期资产不包含待回款收益"></em></span>
                            <span class="num" data-spare="{{fixAmount1}}" data-hidemoney="true">{{fixAmount1}}</span>
                                <span class="f12">出借明细 <em class="red2 mgr-10">{{holding1}}</em>申请中 <em
                                        class="red2">{{application1}}</em></span>
                        </li>
                    </ul>
                </div>
                <div class="ext-assets">
                    <ul>
                        <li class="coupon">{{moneyCoupon}} <span class="clock" title="您有即将到期的优惠券，赶紧使用吧"></span></li>
                        <li class="inc">{{yieldCoupon}}</li>
                        <li class="integral"><span id="integral">{{integral}} </span><span class="btn btn-default btn-xs" id="uc-sign"><i>签到</i><em
                                class="intergral-num"></em></span> <a href="#"
                                                                        class="f12 c-blue mgl-10">积分兑换</a>
                        </li>
                        <li class="fri">{{friend}} <a href="#" class="f12 c-blue mgl-40">立即邀请</a></li>
                    </ul>
                </div>
                <!--<div class="clear"></div>-->
            </script>
        </div>
        <!--资产-->

        <!--资产占比-->
        <div class="re-allocators bg-fff mgt-20">
            <div class="hd">资产占比</div>
            <div class="bd">
                <div class="left-allocator fl">
                    <ul id="picTitle">
                    </ul>
                </div>
                <div class="content" id="container"></div>
            </div>
        </div>
        <!--资产占比-->

        <!--回款日历-->
        <div class="payment-records bg-fff mgt-20">
            <div class="hd">回款日历 <span class="bluegray mgl-10">不含汉金宝以及省心计划</span></div>
            <div class="bd">
                <div class="leftcalendar fl">
                    <div id="ca"></div>
                </div>
                <div class="payment-des">
                    <dl>
                        <dd>
                            <p class="bluegray" id="first1"></p>

                            <p id="first2"></p>
                        </dd>
                        <dd>
                            <p class="bluegray" id="second1"></p>

                            <p id="second2"></p>
                        </dd>
                        <dd>
                            <p class="bluegray" id="third1"></p>

                            <p id="third2"></p>
                        </dd>
                        <dt>
                        <p><em class="end"></em>已回款</p>

                        <p><em></em>今天</p>

                        <p><em class="will"></em>待回款</p>
                        </dt>
                    </dl>
                </div>
            </div>
        </div>
        <!--回款日历-->

        <!--推荐标-->
        <div class="recom-shop mgt-20 bg-fff">
            <div class="hd">为您推荐</div>
            <div class="bd">


            </div>
        </div>
        <!--推荐标-->

    </div>
</div>
<div class="hx-component-footer" data-des="组件"></div>
<div class="hx-component-siderbar" data-des="组件"></div>
</body>
<script src="../js-site/require.min.js"></script>
<script src="../js-site/uc-config.js"></script>
<script src="../js-site/uc-main.js"></script>
<script id="recommend-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="shop-box" style="margin-right: 18px">
        <h3>{{borrowtitle}}</h3>
        <p class="mgt-30 bluegray">剩余金额{{countLeftAmount this}}元</p>
        <div class="shop-des">
            <span class="line"></span>
            <dl class="fl">
                <dt>{{yield}}<span class="f16">%</span></dt>
                <dd>历史年化利率</dd>
            </dl>
            <dl class="fr">
                <dt>{{borrowday}}<span class="f16">天</span></dt>
                <dd>锁定期</dd>
            </dl>
        </div>
    </div>
    {{/each}}
</script>
</html>
