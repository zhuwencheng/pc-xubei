<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="汉金所,汉信,互联网理财,互联网财富管理,安全理财,理财平台"/>
    <meta name="description" content="汉金所(www.hanxinbank.com)-武汉国资委控股的互联网金融平台，为用户提供高收益、安全有保障的理财服务，让大众理财更安全、更便捷"/>
    <title>省心计划-国资控股互联网金融平台，投资理财产品就选汉金所</title>
    <link rel="icon" href="../images-site/favicon.ico"/>
    <link href="../css-site/basic.css" rel="stylesheet" type="text/css">
    <!--首页布局样式 start-->
    <link rel="stylesheet" href="../css-site/pager.css" type="text/css"/>
    <link rel="stylesheet" href="../css-site/uc-wplan.css" type="text/css"/>
</head>
<body>
<div class="hx-component-header" data-des="组件" activeNav="1"></div>
<div class="w1140 hidden mgt-40">
    <!--左侧菜单栏-->
    <div class="fl hxuc-leftsidebar ">
        <!--menu start-->
        <div class="uc-sidebar" activeNav="plan" data-des="组件"></div>
    </div>
    <!--左侧菜单栏-->
    <div class="hxuc-rightwrapper pd-20 bg-fff">
        <div class="uc-rhd">省心计划</div>
        <div class="uc-wplan-bd">
            <div class="menu-tab mgt-20">
                    <span class="tab active" tabsIndex="0">
                        出借明细 (<em></em>)
                    </span>
                    <span class="tab" tabsIndex="1">
                        退出中(<em></em>)
                    </span>
                    <span class="tab" tabsIndex="2">
                        已结清 (<em></em>)
                    </span>
            </div>
            <div class="tab-content mgt-20">
                <div>
                    <table class="hx-table-type1 t-c">
                        <tr>
                            <th width="18%">产品名称</th>
                            <th width="14%">历史年化利率</th>
                            <th width="14%">加入金额(元)</th>
                            <th width="14%">加入时间</th>
                            <th width="12%">锁定期（天)</th>
                            <th width="13%">到期日期</th>
                            <th width="15%">状态</th>
                        </tr>
                        <tbody id="holdList" class="tempData">

                        </tbody>


                    </table>
                    <!--分页-->
                    <div class="hx-pagination mgt-20 t-c linepage">

                    </div>
                </div>
                <div style="display: none">
                    <table class="hx-table-type1 t-c">
                        <tr>
                            <th width="16%">产品名称</th>
                            <th width="14%">历史年化利率</th>
                            <th width="14%">加入金额(元)</th>
                            <th width="14%">锁定期（天)</th>
                            <th width="14%">到期日期</th>
                            <th width="14%">已退出金额(元)</th>
                        </tr>

                        <tbody  class="tempData">

                        </tbody>
                    </table>
                    <!--分页-->
                    <div class="hx-pagination mgt-20 t-c linepage"></div>
                </div>
                <div style="display: none">
                    <table class="hx-table-type1 t-l">
                        <tr>
                            <th width="18%">产品名称</th>
                            <th width="14%">历史年化利率</th>
                            <th width="14%">加入金额(元)</th>
                            <th width="14%">锁定期（天)</th>
                            <th width="14%">结清日期</th>
                            <th width="14%">已退出金额(元)</th>
                            <th width="12%">实际收益(元)</th>
                        </tr>

                        <tbody  class="tempData">

                        </tbody>

                    </table>
                    <!--分页-->
                    <div class="hx-pagination mgt-20 t-c linepage"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="hx-component-footer" data-des="组件"></div>
<div class="hx-component-siderbar" data-des="组件"></div>
</body>
<!--Handlebars.js模版-->
<script id="smart-template0" type="text/x-handlebars-template">
    {{#each holdInvest}}
    <tr>
        <td class="c-blue"><a href="uc-wplan-detail.html?investId={{id}}">{{productName}}</a></td>
        <td>{{yield}}%</td>
        <td>{{amount}}</td>
        <td>{{borrowDate}}</td>
        <td>{{borrowDay}}</td>
        <td>{{quitDate}}</td>
        <td>{{holdStateDescPC}}</td>
    </tr>
    {{else}}
    <tr class="empty" >
        <td colspan="7">暂无消息哦！</td>
    </tr>
    {{/each}}
</script>

<script id="smart-template1" type="text/x-handlebars-template">
    {{#each quitInvest}}
    <tr>
        <td class="c-blue"><a href="uc-wplan-detail.html?investId={{id}}">{{productName}}</a></td>
        <td>{{yield}}%</td>
        <td>{{amount}}</td>
        <td>{{borrowDay}}</td>
        <td>{{quitDate}}</td>
        <td>{{quitAmount}}</td>
    </tr>
    {{else}}
    <tr class="empty">
        <td colspan="6">暂无消息哦！</td>
    </tr>
    {{/each}}
</script>

<script id="smart-template2" type="text/x-handlebars-template">
    {{#each endInvest}}
    <tr>
        <td class="c-blue"><a href="uc-wplan-detail.html?investId={{id}}">{{productName}}</a></td>
        <td>{{yield}}%</td>
        <td>{{amount}}</td>
        <td>{{borrowDay}}</td>
        <td>{{endDate}}</td>
        <td>{{quitAmount}}</td>
        <td>{{actualProfit}}</td>
    </tr>
    {{else}}
    <tr class="empty">
        <td colspan="7">暂无消息哦！</td>
    </tr>
    {{/each}}
</script>

<script src="../js-site/require.min.js"></script>
<script src="../js-site/uc-config.js"></script>
<script src="../js-site/uc-wplan.js"></script>
</html>
