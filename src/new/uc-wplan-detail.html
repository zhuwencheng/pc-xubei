<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="汉金所,汉信,互联网理财,互联网财富管理,安全理财,理财平台"/>
    <meta name="description" content="汉金所(www.hanxinbank.com)-武汉国资委控股的互联网金融平台，为用户提供高收益、安全有保障的理财服务，让大众理财更安全、更便捷"/>
    <title>省心计划-国资控股互联网金融平台，投资理财产品就选汉金所</title>
    <link rel="icon" href="../images-site/favicon.ico"/>
    <link href="../css-site/basic.css" rel="stylesheet" type="text/css">
    <!--首页布局样式 start-->
    <link rel="stylesheet" href="../css-site/pager.css" type="text/css"/>
    <link rel="stylesheet" href="../css-site/uc-wplan-detail.css" type="text/css"/>
</head>
<body>
<div class="hx-component-header" data-des="组件" activeNav="1"></div>
<div class="w1140 hidden mgt-40">
    <!--左侧菜单栏-->
    <div class="fl hxuc-leftsidebar ">
        <!--menu start-->
        <div class="uc-sidebar" activeNav="hjb" data-des="组件"></div>
    </div>
    <!--左侧菜单栏-->
    <div class="hxuc-rightwrapper pd-20 bg-fff">
        <div class="uc-rhd"> <span></span><a href="#" class="c-blue f14">[详情]</a></div>
        <div class="uc-wplan-datail-bd">
            <div class="ucwp-des">
                <script id="investInfo-template" type="text/x-handlebars-template">
                    <ul>
                        <li>
                            <p class="des">加入日期</p>
                            <p>{{borrowDate}}</p>
                        </li>
                        <li>
                            <p class="des">计息开始日期</p>
                            <p>{{investStart}}</p>
                        </li>
                        <li>
                            <p class="des">到期日期</p>
                            <p>{{quitDate}}</p>
                        </li>
                        <li>
                            <p class="des">剩余天数(天)</p>
                            <p>{{leftDay}}</p>
                        </li>
                        <li class="br-0">
                            <p class="status">{{holdStateDesc}}</p>
                        </li>
                    </ul>
                    <div class="ucwp-oper">
                        <!-- <dl>
                             <dd><span class="btn btn-default btn-s">申请续投</span></dd>
                             <dd><span class="btn btn-default btn-line btn-s">申请退出</span></dd>
                         </dl>-->
                        <p><span class="label">已收金额(元)：{{receivedAmount}}</span></p>

                        <p><span class="label">加入金额(元)：{{amount}}</span> <span class="label" style="margin-left: 40px">历史年化利率：{{yield}}%</span>
                        </p>

                        <p><span class="label">收益方式：一次性还本付息</span> <span class="label" style="margin-left: 40px">参考收益(元)：{{refProfit}}</span>
                        </p>

                        <p>查看 <a class="c-blue" href="http://www.hanxinbank.com/contract/2017720.html">《省心计划服务协议》</a></p>
                    </div>
                </script>
            </div>
            <div class="mgt-20 ucwp-list">
                <h3>借款项目列表</h3>
                <table class="hx-table-type1 t-c">
                    <tr>
                        <th width="8%">序号</th>
                        <th width="14%">借款人</th>
                        <th width="14%">注册ID</th>
                        <th width="14%">借款金额（元）</th>
                        <th width="14%">借款日期</th>
                        <th width="14%">已退出金额</th>
                        <th width="12%">状态</th>
                        <th width="10%"></th>
                    </tr>
                    <tbody id="assetList"></tbody>

                </table>
                <div class="hx-pagination mgt-30 linepage t-c" id="page1">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="hx-component-footer" data-des="组件"></div>
<div class="hx-component-siderbar" data-des="组件"></div>
</body>
<script id="asset-template" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td>{{ROWID}}</td>
        <td>{{borrwerName}}</td>
        <td>{{regisId}}</td>
        <td>{{borrowAmount}}</td>
        <td>{{investStartDate}}</td>
        <td>{{quitAmount}}</td>
        <td>{{stateDsec}}</td>
        <td class="contract-menu"><span>借款合同</span>
            <ul class="drop-menu">
                <li><a href="../new-contract/index.html?type=1&contractId={{contractId}}&assetId={{assetId}}" target="_blank">借款协议</a></li>
                <li class="bt-0"><a href="../new-contract/index.html?type=2&id={{id}}" target="_blank">转让协议</a></li>
            </ul>
        </td>
    </tr>
    {{else}}
    <tr class="empty">
        <td colspan="7">暂无消息哦！</td>
    </tr>
    {{/each}}
</script>

<script src="../js-site/require.min.js"></script>
<script src="../js-site/uc-config.js"></script>
<script src="../js-site/uc-wplan-detail.js"></script>
</html>
