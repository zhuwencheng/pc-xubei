<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="汉金所,汉信,互联网理财,互联网财富管理,安全理财,理财平台"/>
    <meta name="description" content="汉金所(www.hanxinbank.com)-武汉国资委控股的互联网金融平台，为用户提供高收益、安全有保障的理财服务，让大众理财更安全、更便捷"/>
    <title>精选直投-国资控股互联网金融平台，投资理财产品就选汉金所</title>
    <link rel="icon" href="./images/favicon.ico"/>
    <link href="./css/basic.css" rel="stylesheet" type="text/css">
    <!--首页布局样式 start-->
    <link rel="stylesheet" href="./css/productList.css" type="text/css"/>
    <link rel="stylesheet" href="./css/pager.css" type="text/css"/>
</head>
<body>
<div class="hx-component-header" data-des="组件" activeNav="2"></div>
<div class="w-full directselect-nav">
    <div class="w1140">
        <a href="#" class="active">精选项目&nbsp;<span class="navNum"></span></a>
        <a href="creditList.html">债权转让&nbsp;<span class="navNum"></span></a>
    </div>
</div>

<div class="w-full bg-fff">
    <div class="w1140 productlist-filter">
        <p><span class="label">项目类型：</span><em class="active" borrowType="">不限</em><em borrowType="1">新手标</em><em
                borrowType="2">车贷系列</em><em borrowType="3">消费分期</em><em borrowType="4">房贷系列</em><em borrowType="5">樱花系列</em></p>

        <p><span
                class="label">投资期限：</span><em class="active" period="">不限</em><em period="1">1个月内</em><em period="2">1-3个月</em><em
                period="3">3-6个月</em>
            <em period="4">6-12个月</em><em period="5">12个月以上</em>
        </p>

        <p><span class="label">还款方式：</span><em class="active" payMethod="">不限</em><em payMethod="2">一次性还本付息</em><em
                payMethod="3">等额本息</em><em payMethod="4">先息后本</em></p>
    </div>
</div>

<div class="w1140 mgt-40">
    <table class="plist-table">
        <tr>
            <th width="26%">精选直投</th>
            <th width="24%">历史年化利率</th>
            <th width="16%">投资期限</th>
            <th width="17%">剩余金额</th>
            <th width="17%">状态</th>
        </tr>
        <tbody id="borrowList">

        </tbody>

    </table>
    <div class="hx-pagination mgt-30 t-c" id="page1">

    </div>
</div>

<div class="hx-component-footer" data-des="组件"></div>
<div class="hx-component-siderbar" data-des="组件"></div>
</body>

<!--Handlebars.js模版-->
<script id="borrow-template" type="text/x-handlebars-template">
    {{#each this}}
    {{#compare status 4}}
    <tr id="borrowData{{@index}}" data-href="borrowDetail.html?borrowid={{id}}">
        <td class="t-l">{{borrowTitle}}
            {{#compare borrowLevel 1}}
            <em class="l-t-des">新手专享</em>
            {{/compare}}

        </td>
        <td class="c-blue"><span class="f34">{{yield}}</span>%
            {{#ifAddtion additional}}
            <em class="f30">+{{additional}}</em>%
            {{/ifAddtion}}
        </td>
        <td>{{borrowDayStr}}</td>
        <td>{{residualAmount}}元</td>

        <td class="c-blue link">{{statusDesc status}}></td>


        {{else }}
    <tr id="borrowData{{@index}}" class="bluegray" data-href="borrowDetail.html?borrowid={{id}}">
    <td class="t-l">{{borrowTitle}}
        {{#compare borrowLevel 1}}
        <em class="l-t-des">新手专享</em>
        {{/compare}}

    </td>
    <td ><span class="f34">{{yield}}</span>%
        {{#ifAddtion additional}}
        <em class="f30">+{{additional}}</em>%
        {{/ifAddtion}}
    </td>
    <td>{{borrowDayStr}}</td>
    <td>{{residualAmount}}元</td>

    <td class="link">{{statusDesc status}}></td>
        {{/compare}}

    </tr>
    {{else}}
    <tr class="empty">
        <td colspan="5">暂无满足条件的项目~</td>
    </tr>
    {{/each}}
</script>
<script src="./js/lib/require.min.js"></script>
<script src="./js/re-config.js"></script>
<script src="./js/directselect.js"></script>
</html>
